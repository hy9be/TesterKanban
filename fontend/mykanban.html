<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Sortable - Portlets</title>
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/constructDataProvider.js"></script>
    <script src="js/initSortable.js"></script>
    <script src="js/initEditingArea.js"></script>
</head>

<body>
    <header>
        <h1>Simple Kanban</h1>
    </header>
    
    <div class="columns-to-do">    
    </div>
    
    <div class="columns-doing">        
    </div>
    
    <div class="columns-done">
    </div>
    
    <div id="editing-area" title="Create new task">        
        <form>
        <fieldset>
            <p>
            <label for="project-name">Projet</label>
            <input type="text" id="project-name" class="text ui-widget-content ui-corner-all">
            </p>
            <p>
            <label for="task-name">Task</label>
            <input type="text" id="task-name" class="text ui-widget-content ui-corner-all">
            </p>
            <p>
            <label for="task-details">Details</label>
            <input type="text" id="task-details" class="text ui-widget-content ui-corner-all">
            </p>
        </fieldset>
        </form>
    </div>
    
    <footer>
        Coded by Haowen You with JQuery and JQuery UI.
    </footer>
    
</body>
</html>
